<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="w-50 p-5 rounded-4 coustom-box">
            <h1 class="text-center mb-4">Smart Register System</h1>
            <input id="name-input" class="form-control my-3" placeholder="Enter your name" type="text">
            <input id="email-input" class="form-control my-3" placeholder="Enter your email" type="email">
            <input id="password-input" class="form-control my-3" placeholder="Enter your password" type="password">
            <div id="error-input" class="text-danger d-none">Please fill out all fields correctly.</div>
            <div id="email-user" class="text-danger d-none">Email already exists.</div>
            <button id="signUp" onclick="addUser()" class="btn btn-primary w-100 my-3">Register</button>
            <p class="text-center">Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
